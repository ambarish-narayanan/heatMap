<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Heat map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/leaflet-heat.js"></script>
</head>

<body>

    <div id="map" style="width:100%; height:100vh;float:left;"></div>

    <script>

        var map = L.map('map').setView([8.524513, 76.931717], 11);

        var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var patientLocation = [
            [8.470524, 76.955235, 0.6],
            [8.476636, 76.953518, 0.9],
            [8.525723, 76.945922, 0.8],
            [8.525914, 76.945686, 0.1],
            [8.527559, 76.944238, 0.9],
            [8.538434, 76.883824, 0.7],
            [8.572894, 76.936695, 0.6],
            [8.569159, 76.899960, 0.1],
            [8.521967, 76.996433, 0.1],
            [8.549468, 76.979954, 0.2],
            [8.562369, 76.965878, 1],
            [8.562709, 76.959355, 0.8],
            [8.561351, 76.888802, 0.2],
            [8.515516, 76.923134, 0.7],
            [8.465261, 76.958496, 0.5]
        ];

        var heat = L.heatLayer(patientLocation, { radius: 15, blur: 15, minOpacity: 0.8 }).addTo(map);

    </script>
</body>
</html>
